<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flexbox HP</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">08.11.2022</div>
                <div class="login">Login</div>
                <div class="signup">Sign up</div>
            </div>
        </div>
        <div class='header-container'>
            <div class='header'>
                <div class='subscribe'>Subscribe &#9662;</div>
                <div class='logo'><img src='img/awesome-logo.svg'/></div>
                <div class='social'><img src='img/social-icons.svg'/></div>
            </div>
        </div>
        <div class='photo-grid-container'>
            <div class='photo-grid'>
                <div class='photo-grid-item first-item'>
                    <img src='img/one.svg'/>
                </div>
                <div class='photo-grid-item'>
                    <img src='img/two.svg'/>
                </div>
                <div class='photo-grid-item'>
                    <img src='img/three.svg'/>
                </div>
                <div class='photo-grid-item'>
                    <img src='img/four.svg'/>
                </div>
                <div class='photo-grid-item last-item'>
                    <img src='img/five.svg'/>
                </div>
            </div>
        </div>
        <div class='footer'>
            <div class='footer-item footer-one'></div>
            <div class='footer-item footer-two'></div>
            <div class='footer-item footer-three'></div>
        </div>
    </body>
</html>
